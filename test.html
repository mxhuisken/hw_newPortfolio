<section class="contactsection" id="contact">

    <div class="contactContainer">

        <form class="contactForm">

            <input type="text" class="nameInput" name="name" placeholder="name please...">

            <input type="email" class="emailInput" name="email" placeholder="email here...">

            <input type="text" class="subjectInput" name="subject" placeholder="subject...">

            <textarea class="textInput" name="text" placeholder="tell me a bit about what I can help you with..."></textarea>

            <button type="submit">send</button>

            <button type="reset">clear</button>

        </form>

    </div>

    <div class="contactLinks">
        <div class="contactImg1">
            <a href="https://www.linkedin.com/" target="_blank">
                <img src="./assets/images/linkedinIcon.png">
            </a>
        </div>

        <div class="contactImg2">
            <a href="https://github.com/mxhuisken" target="_blank">
                <img src="./assets/images/github-logo.png">
            </a>
        </div>
    </div>
    
</section>
